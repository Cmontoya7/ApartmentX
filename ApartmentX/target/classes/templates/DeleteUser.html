<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
	<link rel="stylesheet" th:href="Styles.css">
</head>
<body>
<div layout:fragment="content" class="form">
        <h1 id="form-header">Delete User</h1>
        <form th:action="@{/delete/confirm}" method="post">
        <table>
                <thead>
                <tr>
                        <th style="text-align: center; padding: 10px"> User ID </th>
                        <th style="text-align: center; padding: 10px"> Username </th>
                        <th style="text-align: center; padding: 10px"> First Name </th>
                        <th style="text-align: center; padding: 10px"> Last Name </th>
                        <th style="text-align: center"> Delete User </th>
                </tr>
                </thead>
                <tbody>
                        <tr th:each="user : ${users}">
                                <td style="padding: 10px"><h5 th:text="${user.id}">1</h5></td>
                                <td style="padding: 10px"><h5 th:text="${user.username}">username</h5></td>
                                <td style="padding: 10px"><h5 th:text="${user.firstName}">Christopher</h5></td>
                                <td style="padding: 10px"><h5 th:text="${user.lastName}">Montoya</h5></td>
                                <td style="text-align: center; color: red"><button type="submit" th:name="action" th:value="${user.id}">Delete</button></td>
                        </tr>
                </tbody>
        </table>
        </form>
        <span style="color: red; font-size: medium" th:text="${msg}" class="message"></span>
</div>
</body>
</html>
