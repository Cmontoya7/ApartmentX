<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
  <head>
      <meta charset="UTF-8">
      <title th:value="${title}">Admin Register</title>
	  <link rel="stylesheet" th:href="@{/Styles.css}">
  </head>
  <body>
  <div layout:fragment="content" class="form">
  <h1 id="form-header">Admin Password</h1>
	<form th:action="@{/register/submitAdminRegistration}" method="post">
		<label for="adminPassword">Password</label><br>
		<input type="password" id="adminPassword" name="adminPassword" placeholder="Enter the Admin password" required><br><br>
		<input type="hidden" th:name="action" value="Admin">
		<button type="submit" class="btn btn-primary">Submit Admin Registration</button>
    </form>
  </div>
  </body>	
</html>
