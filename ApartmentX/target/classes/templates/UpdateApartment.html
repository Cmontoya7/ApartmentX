<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <link rel="stylesheet" th:href="@{/Styles.css}">
</head>
<body>
    <div layout:fragment="content" class="form">
        <h1 id="form-header">Update Apartment Information</h1>
        <h4>Enter the new information in the following boxes. Any boxes left empty will not be updated</h4>
        <form th:action="@{/listings/update/do-update}" method="post">
            <input type="hidden" th:name="id" th:value="${apartment.id}" />
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" th:name="name" th:placeholder="${apartment.name}" /></td>
                </tr>
                <tr>
                    <td><label>Number of Beds:</label></td>
                    <td><input type="number" th:name="numBeds" th:placeholder="${apartment.numBeds}" /></td>
                </tr>
                <tr>
                    <td><label>Number of Baths:</label></td>
                    <td><input type="number" th:name="numBaths" th:placeholder="${apartment.numBaths}" /></td>
                </tr>
                <tr>
                    <td><label>Floor Space (sq ft):</label></td>
                    <td><input type="number" th:name="floorSpace" th:placeholder="${apartment.floorSpace}" /></td>
                </tr>
                <tr>
                    <td><label>Price ($):</label></td>
                    <td><input type="number" step="0.01" th:name="price" th:placeholder="${apartment.price}" /></td>
                </tr>
                <tr>
                    <td><label>Quantity Available:</label></td>
                    <td><input type="number" th:name="quantity" th:placeholder="${apartment.quantity}" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-info" type="submit">Update</button>
                        <a class="btn btn-primary" th:href="@{/listings}">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
