<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<body style="background-image: url(/images/stock-photo3.jpg); background-size: cover">
	    <div class="container mt-5">
	        <div layout:fragment="content" style="max-width: 350px;">
				<h1 style="font-family: 'Baskerville Old Face', serif; color: white">Login</h1>
	            <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
	                <div class="form-group">
	                    <label for="username" style="color: white">Username:</label>
	                    <input type="text" id="username" class="form-control w-50" th:field="*{username}">
	                </div>
	                <div class="form-group">
	                    <label for="password" style="color: white">Password:</label>
	                    <input type="password" id="password" class="form-control w-50" th:field="*{password}">
	                </div>
	                <div class="form-group">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
	            </form>
				<!-- New Loggin Error from Authentication Bean -->
				<div th:if="${message != null}">List of Errors</div>
				<span style="color:red" th:text="${message}" class="fieldError"></span>
	        </div>
	    </div>
	</body>
</html>
