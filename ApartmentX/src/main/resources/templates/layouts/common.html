<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div th:fragment="header">
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand" style="color: darkblue">ApartmentX</a>
                    </div>
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${session.username == null}"><a th:href="@{/login}">Login</a></li>
                            <li th:if="${session.username == null}"><a th:href="@{/register}">Register</a></li>
                            <li th:if="${session.username != null}">
                                <a th:text="'Welcome, ' + ${session.username}"></a>
                            </li>
                            <li th:if="${session.username != null}">
                                <a th:href="@{/logout}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <h2 class="text-center" th:text="${title}">Default Message Text</h2><br/>
            </div>
        </div>
    </div>
    
    <div th:fragment="footer">
        <footer class="footer bg-light" style="position:fixed; bottom: 0; text-align: center; width:100%;">
            <div class="container text-center">
                <h5 style="color:purple;">Copyright 2025 Apartment X</h5>
            </div>
        </footer>
    </div>
</html>
