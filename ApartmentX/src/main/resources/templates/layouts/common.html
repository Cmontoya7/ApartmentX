<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div th:fragment="header">
        <!-- ApartmentX Logo at the Top of the page (currently not displaying on the webpage) -->
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div style="background-color: darkgray">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand" style="font-family: 'Baskerville Old Face', serif ;color: darkblue; font-size: x-large">ApartmentX</a>
                </div>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li th:if="${session.level != null}"><a th:href="@{/listings}" style="color: darkblue; font-size: large">Listing</a></li>
                        <li th:if="${session.level == 'Landlord'}" ><a th:href="@{/create}" style="color: darkblue; font-size: large">Create</a></li>
                        <li th:if="${session.level == 'Landlord'}" ><a th:href="@{/deletelisting}" style="color: darkblue; font-size: large">Delete</a></li>
                        <li th:if="${session.level == 'Admin'}" ><a th:href="@{/create}" style="color: darkblue; font-size: large">Create</a></li>
                        <li th:if="${session.level == 'Admin'}" ><a th:href="@{/deletelisting}" style="color: darkblue; font-size: large">Delete Listing</a></li>
                        <li th:if="${session.level == 'Admin'}" ><a th:href="@{/delete}" style="color: darkblue; font-size: large">Delete User</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.username == null}"><a th:href="@{/login}" style="color: darkblue; font-size: large">Login</a></li>
                        <li th:if="${session.username == null}"><a th:href="@{/register}" style="color: darkblue; font-size: large">Register</a></li>
                        <li th:if="${session.username != null}">
                            <a th:text="'Welcome, ' + ${session.username}" style="font-family: 'Baskerville Old Face', serif; color: darkblue; font-size: x-large"></a>
                        </li>
                        <li th:if="${session.username != null}">
                            <a th:href="@{/logout}" style="color: darkblue; font-size: large">Logout</a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
            <div align="center">
                <div>
                <br/><br/>
                <img th:src="@{/images/apartmentXlogo.png}" style="width: 300px; height: auto;">
                </div>
            </div>
        </div>
    </div>
    
    <div th:fragment="footer">
        <footer class="footer bg-light" style="position:fixed; bottom: 0; text-align: center; width:100%; background-color: white">
            <div class="container text-center">
                <h5 style="color:darkblue;">Copyright 2025 ApartmentX</h5>
            </div>
        </footer>
    </div>
</html>
